<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aquapure - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="./login.js"></script>
  </head>
  <body>
    <h1 class="title is-1 has-text-centered mt-6">AQUAPURE</h1>
    <form class="box">
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="e.g. nombre@ejemplo.com">
        </div>
      </div>
    
      <div class="field">
        <label class="label">Contraseña</label>
        <div class="control">
          <input class="input" type="password" placeholder="********">
        </div>
      </div>
    
      <a class="button is-primary" id="sign-in" href="./index.html">Iniciar sesión</button>
    </form>
    <!-- <button class="button is-primary" id="sign-in">Iniciar sesión</button> -->
  </body>
</html>
